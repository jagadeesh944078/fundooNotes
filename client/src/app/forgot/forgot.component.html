<div fxLayout="column" fxLayoutAlign="space-around center" fxFlx="100">
    <mat-card fxFlex="50" class="card" fxFlx.xs='100'>
  
        <mat-card-title class="fundoo" fxLayout="row">
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="oo">o</span>
          </mat-card-title>
  
      <mat-card-title class="reset">Reset password</mat-card-title>
      <!-- <mat-card-subtitle>Enter your email id to reset password</mat-card-subtitle> -->
  
      <body>
         
              <mat-form-field appearance="outline" class="email" fxLayoutAlign="center center">
                <mat-label>Email id</mat-label>
                <input matInput placeholder="Enter your email id" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                 <mat-hint>Errors appear instantly!</mat-hint> 
                 <!-- <mat-hint>Enter your Email id to reset</mat-hint>  -->
                 <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <button class="button" mat-raised-button color="primary">Submit</button>
  
              <a  class="login" href="/login">Sign in insted</a>
            
          </body>
  
    </mat-card>
  </div>
