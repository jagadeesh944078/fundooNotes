<div class="noteBarCenter">

  <div class="addNote"  [ngStyle]="{'backgroundColor': noteDetail.color}">
    <div class="addNoteInputDiv">

      <textarea [ngStyle]="{'backgroundColor': noteDetail.color}" class="addNoteTitleInput" value="{{noteDetail.title}}" (click)="openEditDialog(noteDetail)"></textarea>
      <button class="pinIcon" (click)=changePin() value="=noteDetail.pin">
        <img src="https://img.icons8.com/material-outlined/24/000000/pin.png">
      </button>
      <label></label>
      <textarea [ngStyle]="{'backgroundColor':noteDetail.color}" class="addNoteInput" value="{{noteDetail.description}}" (click)="openEditDialog(noteDetail)"></textarea>

    </div>
  
  <div class="addNoteControlIcon">

    <button mat-icon-button matTooltip="Remind me" (click)="toggleReminderMenu()" (click)="toggleShowReminder()">
      <mat-icon class="mat-18">notifications
      </mat-icon>
    </button>

    <div class="reminderMenu" *ngIf="reminderMenuBool">

      <span>Reminder:</span>
      <div>
        <input class="setReminderInput" matInput [matDatepicker]="picker" placeholder="Choose a date" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div>
        <input class="setReminderInput" atp-time-picker placeholder="Set time" value="">
      </div>
      <button mat-button (click)="save()">Set Reminder</button>
    </div>

    <button mat-icon-button matTooltip="Collaborator">
      <mat-icon class="mat-18">person_add_outline
      </mat-icon>
    </button>

    <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu">
      <mat-icon class="mat-18">color_lens</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Add image">
      <mat-icon class="mat-18">photo</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Archive" (click)="archive()">
      <mat-icon class="mat-18">archive</mat-icon>
    </button>

    <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="settingsForHeader" (click)="openMenu()">
      <mat-icon class="mat-18">more_vert</mat-icon>
    </button>



  </div>
</div>
  <mat-menu #settingsForHeader="matMenu">
    <button mat-menu-item (click)="deleteNote()">Delete Note</button>
    <button mat-menu-item (click)="addLabel()">Add label</button>
    <button mat-menu-item (click)="addDrawing()" disabled=true>Add Drawing</button>
    <button mat-menu-item (click)="makeCopy()">Make a copy</button>
    <button mat-menu-item (click)="showCheckboxes()">Show Checkboxes</button>
    <button mat-menu-item (click)="copyToGoogleDocs()">Copy to</button>



  </mat-menu>
  <mat-menu #colorMenu="matMenu" class="colorMenu">

    <ng-template matMenuContent let-note="note">

      <div *ngFor="let color of colorCode">

        <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">

          <mat-icon class="colorIcons">fiber_manual_record</mat-icon>

        </button>

      </div>

    </ng-template>

  </mat-menu>

  <mat-menu #settingsForRemindMe="matMenu">
    Remainder:
    <button mat-menu-item (click)="laterToday()">Later Today</button>
    <button mat-menu-item (click)="Tomorrow">Tomorrow</button>
    <button mat-menu-item (click)="nextWeek()">Next Week</button>
    <button mat-menu-item (click)="home()">Home</button>
    <button mat-menu-item (click)="pickDateAndTime()">Pick Date & Time</button>
    <button mat-menu-item (click)="pickPlace()">Pick Place</button>
  </mat-menu>
