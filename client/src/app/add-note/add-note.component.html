<div *ngIf="!isOpen" class="addNote" (click)="isOpen=true" >

  Take a note ...
     
  <button mat-icon-button (click)="addNewList()" matTooltip="New List" style="left: 6.3cm">
<mat-icon aria-label="Example icon-button with a heart icon">
  check_box 

</mat-icon>
</button>
<button mat-icon-button matTooltip="Drawing is not available" style="left: 6.5cm" var=showBrush>
<mat-icon aria-label="Example icon-button with a heart icon">
  brush
</mat-icon>
</button>
<button mat-icon-button (click)="addImage()" matTooltip="New note with image" style="left: 6.6cm">
<mat-icon aria-label="Example icon-button with a heart icon">
  image
</mat-icon> 
</button>

</div>

<div *ngIf="isOpen" class="addNote" [ngStyle]="{'backgroundColor': color}">

  <div class="addNoteInputDiv">

    <textarea [ngStyle]="{'backgroundColor': color}" class="addNoteTitleInput" placeholder="Title" [(ngModel)]="note.title"
      matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="0" cdkAutosizeMaxRows="40"></textarea>

    <!-- <button class="pinIcon" mat-icon-button matTooltip="Pin/Unpin Note" (click)="pin(item)">
<ng-container *ngIf="pinValue; else elsePinTemplate">
<svg-icon [src]="pinnedIconSrc"> </svg-icon>
</ng-container>
<ng-template #elsePinTemplate>
<svg-icon [src]="unpinnedIconSrc"> </svg-icon>
</ng-template>
</button> -->
    <!-- <button mat-icon-button  (click)="unpinned()"><mat-icon> pin_drop</mat-icon></button> -->
    <button class="pinIcon" (click)=changePin()>
      <img src="https://img.icons8.com/material-outlined/24/000000/pin.png">
    </button>
    <label></label>
    <textarea [ngStyle]="{'backgroundColor': color}" class="addNoteInput" placeholder="Take a note..." [(ngModel)]="note.description"
      matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="0" cdkAutosizeMaxRows="40"></textarea>

  </div>
  <div class="addNoteControlIcon">

    <button mat-icon-button matTooltip="Remind me" (click)="toggleReminderMenu()" (click)="toggleShowReminder()">
      <mat-icon class="mat-18">notifications
      </mat-icon>
    </button>

    <div class="reminderMenu" *ngIf="reminderMenuBool">

      <span>Reminder:</span>
      <div>
        <input class="setReminderInput" matInput [matDatepicker]="picker" placeholder="Choose a date" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div>
        <input class="setReminderInput" atp-time-picker placeholder="Set time" value="">
      </div>
      <button mat-button (click)="save()">Set Reminder</button>
    </div>

    <button mat-icon-button matTooltip="Collaborator">
      <mat-icon class="mat-18">person_add_outline
      </mat-icon>
    </button>

    <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu">
      <mat-icon class="mat-18">color_lens</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Add image">
      <mat-icon class="mat-18">photo</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Archive" (click)="archive()">
      <mat-icon class="mat-18">archive</mat-icon>
    </button>

    <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="moreMenu" (click)="openMenu()">
      <mat-icon class="mat-18">more_vert</mat-icon>
    </button>

    <button mat-button  (click)="close()"style="left:5cm">close</button>

  </div>

  <!-- </div> -->

  <mat-menu #colorMenu="matMenu" class="colorMenu">

    <ng-template matMenuContent let-note="note">

      <div *ngFor="let color of colorCode">

        <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">

          <mat-icon class="colorIcons">fiber_manual_record</mat-icon>

        </button>

      </div>

    </ng-template>

  </mat-menu>
  <mat-menu #moreMenu="matMenu">
    <div *ngIf="subMenuOpen">
      <button mat-menu-item (click)="menuSub()" *ngIf="!open">Add Label</button>
    </div>
    <div *ngIf="open">
      Label Note
      <div>
        <input placeholder="enter label name">
      </div>
    </div>
  </mat-menu>
 
  <mat-menu #subMenu="matMenu">
    <!-- <ng-template matMenuContent let-item="item"> -->
    Label Note
    <input matInput placeholder="create new label">

    <!-- </ng-template> -->
  </mat-menu>
