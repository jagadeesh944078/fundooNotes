<div *ngIf="isOpen"  class="addNote"  [ngStyle]="{'backgroundColor': color}">

  <div class="addNoteInputDiv">

    <textarea [ngStyle]="{'backgroundColor': color}" class="addNoteTitleInput" [formControl]="title"  placeholder="Title"><strong>{{hello}}</strong></textarea>

   
    <button class="pinIcon" (click)=changePin()>
      <img src="https://img.icons8.com/material-outlined/24/000000/pin.png">
    </button>
    <label></label>
    <textarea [ngStyle]="{'backgroundColor': color}" class="addNoteInput" [formControl]="description" placeholder="Take a note..." ></textarea>
    

  </div>
  <!-- <div *ngFor='let item of array.reminder'>
      <mat-chip-list>
      <mat-chip class="sample" (mouseenter)="icon=true" (mouseleave)="icon=false">
        Tom{{item|date:shorttime}}
        <mat-icon *ngIf=icon (click)="remove(array)" matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>

    <mat-chip-list  *ngIf="date!=undefined">
        <mat-chip class="sample" >
          {{date | date}}
          <mat-icon  (click)="remove(array)" matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>

    <div fxLayout="row wrap" >
      <div  *ngFor="let person of  collaboratorArray"  class="index" fxLayoutGap="40px">
     <button  matTooltip="{{person.email}}" (click)="opendialog()"class="basic" mat-mini-fab >
     {{person.email | uppercase | slice : 0 : 1 }} </button>
     </div>
     </div>

  <div class="addNoteControlIcon"  >

    <app-iconlist  (reminderEvent)='remind($event)' (messageEvent)="recievemessage($event)" [type]=note  ></app-iconlist>
    <button mat-button  (click)="close()"style="left:5cm">close </button>

  </div>

  <div *ngIf=noteBar>
    <app-notebar *ngFor="let note of noteBarValue" [[note]]=note></app-notebar>
  </div>
  
  </div>
