<span mat-dialog-title fxLayout="row" >
    Collaborators
  </span>
  <mat-divider style="margin-top:-10px"></mat-divider>
  <div mat-dialog-content fxLayout="column" style="overflow: hidden;">
    <span fxLayout="row">
      <button mat-icon-button class="icon"><mat-icon >person_outline</mat-icon></button>
      <div fxLayout="column">
        <div class="usernameStyle">
          {{name}}<span style="font-style: italic">(Owner)</span>
        </div>
        <div class="emailStyle">
          {{email}}
        </div>
      </div>
    </span>

    <div *ngIf="card.length >0">
    <div *ngFor="let array of card">
      <div fxLayout="row" style="position: relative;">
        <button mat-icon-button class="icon"><mat-icon>person_outline</mat-icon></button>
          <div fxLayout="column">
            <div class="usernameStyle">
                  {{array.firstName}} {{array.lastName}}
            </div>
            <div class="emailStyle">
                  {{array.email}}
            </div>
          </div>
          <button mat-icon-button class="btnCollab" (click)="removeCollab(card.array.id,array)"><mat-icon>close</mat-icon></button>
        </div>
      </div>
    </div>
    
  <div fxLayout="row" style="position: relative;">
    <button mat-icon-button class="icon"><mat-icon>person_add</mat-icon></button>
    <input matInput [(ngModel)]='collaborator' (keyup)='searchForlist(collaborator)' class="emailStyle" placeholder="Enter the email-id..." [matMenuTriggerFor]='menu'>
    <button mat-icon-button class="btnCollab" (click)="addCollab(data)"><mat-icon>done</mat-icon></button>
  </div>
<mat-menu #menu='matMenu'>
  <div *ngFor='let array of userList'>
    <div (click)='details(array,data)'>{{array.email}}</div>
  </div>

</mat-menu>
  </div>
  <div mat-dialog-actions class="actionDialog">
    <button mat-raised-button class="actionButton" [mat-dialog-close]>Cancel</button>
    <button mat-raised-button class="actionButton"  [mat-dialog-close]>Save</button>
  </div>
