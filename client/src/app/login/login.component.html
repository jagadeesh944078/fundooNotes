<mat-card class="card">
  <mat-card-title class="fundoo" fxLayout="row">
    <span class="f">F</span>
    <span class="u">u</span>
    <span class="n">n</span>
    <span class="d">d</span>
    <span class="o">o</span>
    <span class="oo">o</span>
  </mat-card-title>
  <mat-card-header id="loginName">
         Sign in
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
       <input matInput name="password" [formControl]="password" [type]="hide ? 'password' : 'text'" required >
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error ng-if="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <div id="signButton"><button mat-button (click) = "secureLogin(email.value, password.value)" mat-raised-button color="primary" >Sign In</button>
    <button mat-button (click) = "registration()"  mat-raised-button color="primary">Sign Up</button></div>
    <mat-hint><a href="/forgot">Forgot password</a></mat-hint>
    <!-- <div id="forgotLink"> <a routerLink="." (click) = "forgot()" >Forgot password</a></div> -->
  </mat-card-actions>
</mat-card>
