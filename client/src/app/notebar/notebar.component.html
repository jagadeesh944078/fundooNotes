                      
 <div *ngFor="let array of card  | search:Search" fxLayout="row wrap" >
<mat-card fxLayout="column" [ngClass]="{'matcard': view,'notecard': !view}"  fxFlex="92" fxFlexOffset.xl="10" fxFlex.xs='97'  [style.backgroundColor]='array.color'>
  <div fxFlex="55" fxFlexOffset.xl="20" fxFlex.xs='97' fxLayout='row' fxLayoutAlign="start center"(click)="openDialog(array)">


    <div fxLayout="column"  mat-dialog-content class="card" >
    
      <div ><mat-card-title class="title">{{array.title}} </mat-card-title></div>
     <div> <mat-card-subtitle class="desc" >{{array.description}}</mat-card-subtitle></div>
     <app-remindericon ></app-remindericon>

    </div>
  </div>
  <div>
    <div fxFlex='100' >              
      <app-iconlist [card]=array (archivedCard)="archive($event)" [more]=display  [type]=note  class="card" (unarchiveCard)='unarchived($event)'    (deletecard)="delete($event)"> </app-iconlist>
    </div>

  </div>

</mat-card>
</div>
